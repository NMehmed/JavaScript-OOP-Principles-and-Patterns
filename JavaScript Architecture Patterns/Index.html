<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Public/style/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="Public/javascript/lib/jquery-1.11.3.js"></script>
	<script src="Public/style/bootstrap/js/bootstrap.min.js"></script>
    <script src="Public/javascript/lib/pseudo.classical.js"></script>

    <script src="Public/javascript/Events/SoftUni.Constants.Events.js"></script>

    <script src="Public/javascript/storage/SoftUni.Storage.js"></script>
    <script src="Public/javascript/storage/SoftUni.Storage.LocalStorage.js"></script>

    <script src="Public/javascript/service/SoftUni.Employee.Service.Abstract.js"></script>

    <script src="Public/javascript/presenter/SoftUni.Employee.Presenter.Abstract.js"></script>
    <script src="Public/javascript/presenter/SoftUni.Employee.Presenter.Impl.js"></script>

    <script src="Public/javascript/view/SoftUni.Employee.View.js"></script>

    <script src="Public/javascript/App.js"></script>
</head>
<body>
    <div class="row">
        <!--left side-->
        <div class="col-md-2"></div>

        <!--main wrapper-->
        <div class="col-md-8">

            <!--header-->
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h1>Wellcome to SPA</h1>
                </div>
            </div>

            <div id="main" class="row">

                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Lazy</th>
                        </tr>
                    </thead>

                    <tbody class=".table-striped">
                        <tr>
                            <td>Bai</td>
                            <td>Ivan</td>
                            <td>True</td>
                        </tr>
                    </tbody>
                </table>

                <form>
                    <div class="form-group col-md-2">
                        <input id="firstName" class="form-control" type="text" placeholder="First Name" required />
                    </div>
                    <div class="form-group col-md-2">
                        <input id="lastName" class="form-control" type="text" placeholder="Last Name" required />
                    </div>
                    <label for="lazy" class="col-md-2 control-label">Is He or She lazy?</label>
                    <div class="form-group col-md-2">
                        <select id="lazy" class="form-control">
                            <option value="true">true</option>
                            <option value="false">false</option>
                        </select>
                    </div>
                    
                </form>
                <div class="form-group col-md-2">
                    <button id="addEmployee" class="btn btn-default">Add</button>
                </div>

            </div>

        </div>

        <!--right side-->
        <div class="col-md-2"></div>
    </div>
    
</body>
</html>
